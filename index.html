<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <section id="input">
            <img src="./iconos/logo.svg" alt="" class="logo">
            <textarea name="" id="input-area" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botonera">
                <span class="input-info"><img src="./iconos/icono.svg" alt=""> Solo letras min√∫sculas y sin
                    acentos</span>
                <button id="btn-encriptar" class="btn encriptar disabled" onclick="encriptar();">Encriptar</button>
                <button id="btn-desencriptar" class="btn desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>
        <section id="output">
            <div id="info-desencriptar">
                <img src="./iconos/imagen.svg" alt="" id="results-image">
                <div class="results-texts">
                    <h1>Ningun Mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <textarea cols="10" disabled="" id="output-area" placeholder="Ingresa el texto a encriptar"></textarea>
            <button id="btn-copiar" class="btn hidden" onclick="copiar();">Copiar</button>
        </section>
    </main>

    <script src="./js/index.js"></script>

</body>

</html>
